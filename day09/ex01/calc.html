<html>
  <head>
    <title>Use me~</title>
  </head>
  <body>
    <input id="in1" type="text" value="Input 1">
    <select id="signs">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input id="in2" type="text" value="Input 2">
    <input id="submit" type="submit" value="Try me!" onclick="calculator()">
    <script>
      function calculator()
      {
        var in1 = document.getElementById("in1").value;
        var in2 = document.getElementById("in2").value;
        var insign = document.getElementById("signs").value;
        if (isNaN(in1) || isNaN(in2) || in1 < 0 || in2 < 0)
        {
          console.log("Error :(");
          alert("Error :(");
        }
        else if ((insign == "/" || insign == "%") && in2 == 0)
        {
          console.log("It’s over 9000!");
          alert("It’s over 9000!");
        }
        else
        {
          if (insign == "+")
          {
            var x = +in1 + +in2;
            console.log(x);
            alert(x);
          }
          else if (insign == "-")
          {
            var x = in1 - in2;
            console.log(x);
            alert(x);
          }
          else if (insign == "*")
          {
            var x = in1 * in2;
            console.log(x);
            alert(x);
          }
          else if (insign == "/")
          {
            var x = in1 / in2;
            console.log(x);
            alert(x);
          }
          else if (insign == "%")
          {
            var x = in1 % in2;
            console.log(x);
            alert(x);
          }
        }
      }
      function popupFunction()
      {
        alert("Please, use me...");
      }

      setInterval(function(){
        popupFunction();
      }, 30000)
    </script>
  </body>
</html>
